<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml" xmlns:th="http:/ /www.thymeleaf.org">
<head>
    <title>Pizzamania</title>
    <meta name="google-signin-client_id" content="739530286536-fjdja2t5llj7cjs9f6pjdh3nmtk681nt.apps.googleusercontent.com">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pizzamania - Inicio de sesión</h1>
    <img th:src="@{/images/pizza.jpg}"/>
    <div th:if="${error}">
        No se puede loguear. Revisa tu nombre de usuario y contraseña.
    </div>
    <p>Nuevo por acá? Clickea <a th:href="@{/registro}">acá</a> para registrarte.</p>
    <form method="POST" th:action="@{/login}" id="loginForm">
        <label for="username">Nombre de usuario: </label>
        <input type="text" name="username" id="username" />
        <br/>
        
        <label for="password">Contraseña: </label>
        <input type="password" name="password" id="password" />
        <br/>
        
        <input type="submit" value="Login"/>

        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </form>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
