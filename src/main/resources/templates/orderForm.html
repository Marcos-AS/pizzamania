<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Pizzamanía</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  <body>
    <form th:action="@{/orders}" th:object="${pizzaOrder}" method="post">
        <h1>Ordená tus pizzas creadas!</h1>
        <img th:src="@{/images/pizza.png}" alt="">
        <h3>Tus pizzas en este orden:</h3>
        <a th:href="@{/design}" id="another">Diseña otra pizza</a><br/>
        <ul>
            <li th:each="pizza: ${pizzaOrder.pizzas}">
                <span th:text="${pizza.name}">nombre de la pizza</span>
            </li>
        </ul>
        <h3>Entrega mis obras de pizza a...</h3>
        <label for="deliveryName">Nombre:</label>
        <input type="text" th:field="*{deliveryName}"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}"
        th:errors="*{deliveryName}">deliveryName Error</span>
        <br/>

        <label for="deliveryStreet">Calle:</label>
        <input type="text" th:field="*{deliveryStreet}"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}"
        th:errors="*{deliveryStreet}">deliveryStreet Error</span>
        <br/>

        <label for="deliveryCity">Ciudad:</label>
        <input type="text" th:field="*{deliveryCity}"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}"
        th:errors="*{deliveryCity}">deliveryCity Error</span>
        <br/>

        <label for="deliveryProvince">Provincia:</label>
        <input type="text" th:field="*{deliveryProvince}"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryProvince')}"
        th:errors="*{deliveryProvince}">deliveryProvince Error</span>
        <br/>

        <label for="deliveryCP">Código postal:</label>
        <input type="text" th:field="*{deliveryCP}"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryCP')}"
        th:errors="*{deliveryCP}">deliveryCP Error</span>
        <br/>

        <h3>Así pagaré...</h3>
        <label for="ccNumber">Tarjeta de crédito #:</label>
        <input type="text" th:field="*{ccNumber}"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">CC Num Error</span>
        <br/>

        <label for="ccExpiration">Expira:</label>
        <input type="text" th:field="*{ccExpiration}"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}"
        th:errors="*{ccExpiration}">CC Expiration Error</span>
        <br/>

        <label for="ccCVV">CVV:</label>
        <input type="text" th:field="*{ccCVV}"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}"
        th:errors="*{ccCVV}">CC CVV Error</span>
        <br/>

        <input type="submit" value="Envía la orden"/>
    </form>
  </body>
</html>
