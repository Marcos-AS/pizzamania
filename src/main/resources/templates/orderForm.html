<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  <body>
    <form th:action="@{/orders}" th:object="${tacoOrder}" method="post">
        <h1>Ordená tus tacos creados!</h1>
        <img th:src="@{/images/TacoCloud.png}" alt="">
        <h3>Tus tacos en este orden:</h3>
        <a th:href="@{/design}" id="another">Diseña otro taco</a><br/>
        <ul>
            <li th:each="taco: ${tacoOrder.tacos}">
                <span th:text="${taco.name}">nombre del taco</span>
            </li>
        </ul>
        <h3>Entrega mis obras de taco a...</h3>
        <label for="deliveryName">Nombre:</label>
        <input type="text" th:field="*{deliveryName}"/>
        <br/>

        <label for="deliveryStreet">Calle:</label>
        <input type="text" th:field="*{deliveryStreet}"/>
        <br/>

        <label for="deliveryCity">Ciudad:</label>
        <input type="text" th:field="*{deliveryCity}"/>
        <br/>

    </form>
  </body>
</html>
